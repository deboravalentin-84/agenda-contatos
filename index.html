<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Agenda de Contatos</h1>

  <form id="form-contato">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="number" id="telefone" name="telefone" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Contatos</h2>
  <table id="tabela-contatos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <!-- Contatos serÃ£o adicionados aqui -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('form-contato');
    const tabela = document.querySelector('#tabela-contatos tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;

      const novaLinha = document.createElement('tr');
      novaLinha.innerHTML = `<td>${nome}</td><td>${telefone}</td>`;

      tabela.appendChild(novaLinha);

      form.reset();
    });
  </script>
</body>
</html>
